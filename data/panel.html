<!doctype html>
<html>
  <head>
    <title>Onepass</title>
    <link rel="stylesheet" type="text/css" href="panel.css">
  </head>
  <body>
    <input id="domain" class="domain" type="text" readonly="true" disabled="disabled" />
    <p class="margin-bottom">Key:</p>
    <input id="key" class="margin-top" type="password" />
    <p class="margin-bottom">Password:</p>
    <input id="hash" class="margin-top" type="text" readonly="true" />
    <input id="message" class="msg" type="text" value="Enter Your Key!" readonly="true" disabled="disabled" />
  </body>
</html>
